- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.zshrc: zshrc
    ~/.alias: alias
    ~/.i3: i3/
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
