- clean: ['~', '~/.oh-my-zsh/plugins']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.oh-my-zsh: zsh/oh-my-zsh/
    ~/.oh-my-zsh/plugins/zsh-syntax-highlighting:
        create: true
        path: zsh/zsh-syntax-highlighting/
    ~/.zshrc: zsh/zshrc
    ~/.alias: alias
    ~/.i3: i3/
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
